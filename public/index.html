<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventario - Luveka Plastics</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>
      <img src="reciclar.png" alt="Icono reciclaje" style="width:24px; height:24px;">
      LUVEKA PLASTICS
      <img src="reciclar.png" alt="Icono reciclaje" style="width:24px; height:24px;">
    </h1>
    <h3>S. de R.L de C.V.</h3>
  </header>

  <!-- 🔐 LOGIN -->
  <section id="login">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="usuario" placeholder="Usuario" />
    <input type="password" id="clave" placeholder="Contraseña" />
    <button onclick="iniciarSesion()">Entrar</button>
  </section>

   <div class="cerrar-sesion-container oculto" id="cerrarSesionContainer">
      <button id="cerrarSesion" onclick="cerrarSesion()">🔒 Cerrar sesión</button>
    </div>

  <!-- ✏️ FORMULARIO (solo para admin) -->
  <section id="formulario" class="oculto">
    <h2>Agregar Material</h2>
    <form id="materialForm">
      <input type="text" id="nombre" placeholder="Nombre del material" required />
      <input type="number" id="cajas" placeholder="Número de cajas" required />
      <input type="number" id="tara" placeholder="Peso con tara (kg)" required />
      <input type="number" id="neto" placeholder="Peso neto (kg)" required />
      <select id="estado">
        <option value="sin revisar">Sin revisar</option>
        <option value="en proceso">En proceso</option>
        <option value="listo">Listo</option>
      </select>
      <button type="submit">Agregar</button>
    </form>
    <div class="cerrar-sesion-container oculto" id="cerrarSesionContainer">
      <button id="cerrarSesion" onclick="cerrarSesion()">🔒 Cerrar sesión</button>
    </div>
  </section>

  <!-- 📦 TABLA DE INVENTARIO -->
  <section id="inventario" class="oculto">
    <h2>Lista de Materiales</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Cajas</th>
          <th>Peso con Tara</th>
          <th>Peso Neto</th>
          <th>Estado</th>
          <th class="admin-columna">Acciones</th>
        </tr>
      </thead>
      <tbody id="materialList">
        <!-- Las filas se generan dinámicamente -->
      </tbody>
    </table>
  </section>

  <script src="app.js"></script>
</body>
</html>
